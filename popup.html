<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加收藏</title>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background-color: #f9fafb;
    }
    h2 { margin-top: 0; font-size: 16px; color: #111827; }
    .card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }
    label { display: block; font-size: 12px; font-weight: 500; color: #374151; margin-bottom: 4px; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
      margin-bottom: 10px;
    }
    textarea { resize: vertical; min-height: 60px; }
    button {
      width: 100%;
      background-color: #000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #333; }
    button.secondary {
      background-color: white;
      color: #374151;
      border: 1px solid #d1d5db;
      margin-top: 8px;
    }
    button.secondary:hover { background-color: #f3f4f6; }
    .hidden { display: none; }
    #status {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #10b981;
    }
  </style>
</head>
<body>
  <h2>收藏当前内容</h2>
  
  <div class="card">
    <label for="title">标题</label>
    <input type="text" id="title" placeholder="正在获取标题...">
    
    <label for="url">链接</label>
    <input type="text" id="url" readonly>
    
    <label for="category">分类</label>
    <select id="category">
      <option value="read_later">稍后阅读</option>
      <option value="learning">学习资料</option>
      <option value="inspiration">灵感</option>
      <option value="entertainment">娱乐</option>
    </select>

    <label for="note">笔记 (可选)</label>
    <textarea id="note" placeholder="写点什么..."></textarea>
  </div>

  <button id="saveBtn">保存到我的库</button>
  <button id="openDashBtn" class="secondary">打开我的收藏库</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
